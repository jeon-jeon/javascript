<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="cart">
        <div>
          <figure>
            <img
              src="https://thumbnail6.coupangcdn.com/thumbnails/remote/120x120ex/image/retail/images/875823222234273-ddc67b80-299e-4871-87f8-edbe4b5e969e.jpg"
              alt=""
            />
          </figure>
        </div>
        <div class="info">
          <span>라운드랩 1025 독도 토너</span>
          <span>13,160원</span>
          <div class="count">
            <button id="minus">-</button>
            <span id="count">0</span>
            <button id="plus">+</button>
          </div>
        </div>
      </div>
      <div class="totalbox">
        <div>
          <span>총 상품 가격</span>
          <span id="total">0</span>
          <span>원</span>
        </div>
        <button>구매하기</button>
      </div>
    </div>
  </body>
</html>
